<html>
  <head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>
  <body>
    <div id="player"></div>

    <script>
      videoIds = [
          //"auzfTPp4moA", // Heads will Roll
          //"ZWaFxsUs5_c", // KIZ Hurensohn (RMX)
          //"ZpNSqtqg-yw", // Frauenarzt Brennt den Club ab
        "Cp1vZs1ihGg"
      ];
      
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var player;
      function onYouTubeIframeAPIReady() {
        videoId = videoIds[Math.floor(Math.random() * videoIds.length)];
        player = new YT.Player('player', {
          height: '100%',
          width: '100%',
          videoId: videoId,
          playerVars: { 'autoplay': 1, 'controls': 0 },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      function onPlayerReady(event) {
        event.target.playVideo();
      }

      function onPlayerStateChange(event) {
        alert(event.data);
        if (event.data == YT.PlayerState.STOPPED) {
          videoId = videoIds[Math.floor(Math.random() * videoIds.length)];
          event.target.loadVideoById(videoId, 0, "large");
        }
      }
    </script>
  </body>
</html>
